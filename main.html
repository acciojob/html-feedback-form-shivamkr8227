<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>
	<form method="post">
		<label  for="name">Name</label>
		<input type="text" id="name" minLength="3" maxlength="50" required><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required><br>
		
		<label for="favColor">Favourite color</label>
		<select id="favColor">
			<option value="red">Red</option>
			<option value="yellow">Yellow</option>
			<option value="black">Black</option>
		</select><br>

		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" step="1" id="likeness"><br>

		<button type="submit" id="submit">Submit</button>
		
	</form>
</body>

</html>
